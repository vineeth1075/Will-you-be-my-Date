<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For a date?</title>
    <style>
        body {
            margin: 0; padding: 0; display: flex; justify-content: center;
            align-items: center; min-height: 100vh; background-color: #ffe5ec;
            font-family: 'Segoe UI', sans-serif; overflow: hidden; text-align: center;
        }
        .container {
            background: white; padding: 25px; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.25); width: 360px;
            position: relative; z-index: 10;
        }
        #content { display: none; }

        /* ✅ Photo hidden initially */
        .couple-photo {
            display: none;
            width: 100%;
            border-radius: 20px;
            border: 4px solid #ffb3c1;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 { color: #fb6f92; font-size: 1.6rem; }
        .btn-group { margin-top: 25px; height: 50px; display: flex; justify-content: center; gap: 30px; }
        button { padding: 10px 30px; font-size: 1.1rem; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        
        #startBtn { background-color: #fb6f92; color: white; padding: 20px 40px; font-size: 1.3rem; }
        #yesBtn { background-color: #fb6f92; color: white; }
        #noBtn { background-color: #dee2e6; color: #6c757d; }
        
        .success-msg { display: none; color: #ff4d6d; font-size: 1.3rem; margin-top: 20px; font-weight: bold; }
        .bg-heart { position: absolute; color: rgba(251, 111, 146, 0.2); font-size: 24px; pointer-events: none; z-index: 1; animation: floatUp 5s linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(110vh); opacity: 1; } 100% { transform: translateY(-10vh); opacity: 0; } }
    </style>
</head>
<body>

    <button id="startBtn" onclick="startEverything()">Click to Open ❤️</button>

    <div class="container" id="content">
        <audio id="mySong" loop>
            <source src="music.mp3.mpeg" type="audio/mpeg">
        </audio>

        <!-- ✅ Photo stays hidden until YES -->
        <img src="minion.png" alt="Us" class="couple-photo" id="ourPhoto">

        <h1>Hiiieee Khushhhh Will you be my Date on 22nd February?</h1>
        
        <div class="btn-group" id="actions">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>

            <button id="noBtn"
                    onmouseover="moveButton()"
                    ontouchstart="moveButton()"
                    onclick="moveButton()">
                No
            </button>
        </div>
        
        <div id="success" class="success-msg">
            I knew you'd say yes! ❤️ 
        </div>
    </div>

    <script>
        const song = document.getElementById('mySong');
        const content = document.getElementById('content');
        const startBtn = document.getElementById('startBtn');

        function startEverything() {
            startBtn.style.display = 'none';
            content.style.display = 'block';
            song.play();
            setInterval(createHeart, 300);
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');

            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const x = Math.random() * Math.max(0, maxX);
            const y = Math.random() * Math.max(0, maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('success').style.display = 'block';
            document.getElementById('actions').style.display = 'none';
            document.querySelector('h1').innerText = "I was looking forwad to it";
            
            // ✅ Show the photo after YES
            document.getElementById('ourPhoto').style.display = 'block';

            song.volume = 1.0;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
